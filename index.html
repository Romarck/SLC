<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação ChatNuclea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: 
#282c34;
            padding: 20px;
            color: 
white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: 
white;
            text-decoration: none;
        }

        .hero {
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center center/cover;
            color: 
white;
            text-align: center;
            padding: 100px 20px;
        }

        .services {
            background-color: 
#f0f0f0;
            padding: 40px 20px;
            text-align: center;
        }

        .service-item {
            background-color: 
white;
            margin: 20px;
            padding: 30px;
            border-radius: 5px;
            display: inline-block;
            width: calc(33% - 60px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: 
#282c34;
            color: 
white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ChatNuclea</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

<section class="hero">
   <p><img alt="" height="454" src="fundo.png" width="1347" /></p>
</section>
	

    <!-- Botão que abrirá o chat -->
    <button id="chatButton">ChatNuclea</button>

    <!-- Div do chatbot -->
    <div id="chatbotContainer">
        <iframe
			 src="https://romarck.github.io/SLC/ChatNucleaVertex.html"
			 style="width: 100%; height: 100%; min-height: 700px"
			 frameborder="0"
			 allow="microphone">
		</iframe>
    </div>

    <script>
        // Função para mostrar e esconder o chatbot
        const chatButton = document.getElementById('chatButton');
        const chatbotContainer = document.getElementById('chatbotContainer');

        chatButton.addEventListener('click', () => {
            if (chatbotContainer.style.display === "none" || chatbotContainer.style.display === "") {
                chatbotContainer.style.display = "block"; // Mostra o chatbot
            } else {
                chatbotContainer.style.display = "none"; // Esconde o chatbot
            }
        });
    </script>

    <footer>
        <p>&copy; 2024 ChatNuclea - Todos os direitos reservados</p>
    </footer>
</body>

</html>
