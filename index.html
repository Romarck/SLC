<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Flutuante</title>
    <style>
        /* Estilizando o botão flutuante */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: 
#007BFF;
            color: 
white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Estilizando a div do chatbot */
        #chatbotContainer {
            display: none; /* Inicialmente oculto */
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: 1px solid 
#ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px 
rgba(0,0,0,0.3);
            z-index: 1000;
            background-color: 
white;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ChatNuclea</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

<section class="hero">
   <p><img alt="" height="454" src="fundo.png" width="1347" /></p>
</section>
	

    <!-- Botão que abrirá o chat -->
    <button id="chatButton">ChatNuclea</button>

    <!-- Div do chatbot -->
    <div id="chatbotContainer">
        <iframe
			 src="https://romarck.github.io/SLC/ChatNucleaVertex.html"
			 style="width: 100%; height: 100%; min-height: 700px"
			 frameborder="0"
			 allow="microphone">
		</iframe>
    </div>

    <script>
        // Função para mostrar e esconder o chatbot
        const chatButton = document.getElementById('chatButton');
        const chatbotContainer = document.getElementById('chatbotContainer');

        chatButton.addEventListener('click', () => {
            if (chatbotContainer.style.display === "none" || chatbotContainer.style.display === "") {
                chatbotContainer.style.display = "block"; // Mostra o chatbot
            } else {
                chatbotContainer.style.display = "none"; // Esconde o chatbot
            }
        });
    </script>

</body>
</html>
