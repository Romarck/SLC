<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√£o Flutuante para Chatbot</title>
  <style>
    /* Estilo do bot√£o flutuante */
    .chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff; /* Cor do bot√£o */
      color: white; /* Cor do √≠cone */
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000; /* Certifique-se de que o bot√£o fique acima de outros elementos */
    }
 
    .chatbot-button:hover {
      background-color: #0056b3; /* Cor ao passar o mouse */
    }
 
    /* Estilo do modal do chatbot */
    .chatbot-modal {
      display: none; /* Escondido por padr√£o */
      position: fixed;
      bottom: 90px; /* Ajuste a posi√ß√£o em rela√ß√£o ao bot√£o */
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 1001; /* Acima do bot√£o */
    }
 
    .chatbot-modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
 
    .close-chatbot {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
 
<!-- Bot√£o Flutuante -->
<button class="chatbot-button" id="chatbotButton">
  üí¨ <!-- √çcone de mensagem -->
</button>
 
<!-- Modal do Chatbot -->
<div class="chatbot-modal" id="chatbotModal">
  <button class="close-chatbot" id="closeChatbot">‚úñ</button>

<!-- C√≥digo AnythingLLM

</div>
 
<script>
  // Seleciona os elementos
  const chatbotButton = document.getElementById('chatbotButton');
  const chatbotModal = document.getElementById('chatbotModal');
  const closeChatbot = document.getElementById('closeChatbot');
 
  // Abre o modal ao clicar no bot√£o
  chatbotButton.addEventListener('click', () => {
chatbotModal.style.display = 'block';
  });
 
  // Fecha o modal ao clicar no bot√£o de fechar
  closeChatbot.addEventListener('click', () => {
chatbotModal.style.display = 'none';
  });
 
  // Fecha o modal ao clicar fora dele (opcional)
  window.addEventListener('click', (event) => {
    if (event.target === chatbotModal) {
chatbotModal.style.display = 'none';
    }
  });
</script>
 
</body>
</html>
