<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex ChatNuclea</title>
    <style>

	
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: 
#282c34;
            padding: 20px;
            color: 
white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: 
white;
            text-decoration: none;
        }

        .hero {
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center center/cover;
            color: 
white;
            text-align: center;
            padding: 100px 20px;
        }

        .services {
            background-color: 
#f0f0f0;
            padding: 40px 20px;
            text-align: center;
        }

        .service-item {
            background-color: 
white;
            margin: 20px;
            padding: 30px;
            border-radius: 5px;
            display: inline-block;
            width: calc(33% - 60px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: 
#282c34;
            color: 
white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
		
			        /* Estilizando o botão flutuante */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: 
#007BFF;
            color: 
white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Estilizando a div do chatbot */
        #chatbotContainer {
            display: none; /* Inicialmente oculto */
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 450px;
            border: 1px solid 
#ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px 
rgba(0,0,0,0.3);
            z-index: 1000;
            background-color: 
white;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">ChatNuclea - Vertex</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="IndexVertex.html">Chat Vertex</a></li>
                <li><a href="IndexDify.html">Chat Dify</a></li>
                <li><a href="perguntas.html">Perguntas</a></li>
            </ul>
        </nav>
    </header>

<section class="hero">
   <p><img alt="" height="454" src="fundo.png" width="1347" /></p>
</section>

    <section class="services">
        <h2>Serviços</h2>
        <div class="service-item"><a href="PCPO.txt" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no,width=400,height=400'); return false;">PCPO</a></div>
        <div class="service-item"><a href="C3.txt" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no,width=400,height=400'); return false;">C3</a></div>
        <div class="service-item"><a href="SLC.txt" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no,width=400,height=400'); return false;">SLC</a></div>
    </section>


    <!-- Botão que abrirá o chat -->
    <button id="chatButton">ChatNuclaVertex</button>

    <!-- Div do chatbot -->
    <div id="chatbotContainer">
        <iframe
			 src="https://romarck.github.io/SLC/PopIntroVertex.html"
			 style="width: 100%; height: 100%; min-height: 700px"
			 frameborder="0"
			 allow="microphone">
		</iframe>
    </div>

    <script>
        // Função para mostrar e esconder o chatbot
        const chatButton = document.getElementById('chatButton');
        const chatbotContainer = document.getElementById('chatbotContainer');

        chatButton.addEventListener('click', () => {
            if (chatbotContainer.style.display === "none" || chatbotContainer.style.display === "") {
                chatbotContainer.style.display = "block"; // Mostra o chatbot
            } else {
                chatbotContainer.style.display = "none"; // Esconde o chatbot
            }
        });
    </script>

</section>


    <footer>
        <p>&copy; 2024 ChatNuclea - Todos os direitos reservados</p>
    </footer>
</body>

</html>
