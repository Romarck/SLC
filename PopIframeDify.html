<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Iframe Dify ChatNuclea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: 
#282c34;
            padding: 20px;
            color: 
white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Permite que o menu quebre linha se necessário */
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: 
white;
            text-decoration: none;
        }

        .hero {
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center center/cover;
            color: 
white;
            text-align: center;
            padding: 100px 20px;
        }

        .services {
            background-color: 
#f0f0f0;
            padding: 40px 20px;
            text-align: center;
        }

        .service-item {
            background-color: 
white;
            margin: 20px;
            padding: 30px;
            border-radius: 5px;
            display: inline-block;
            width: calc(33% - 60px);
            box-sizing: border-box; /* Inclui padding e margin na largura total */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: 
#282c34;
            color: 
white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries para ajustar o layout em telas menores */
        @media (max-width: 768px) {
            .service-item {
                width: calc(50% - 40px); /* Duas colunas para telas médias */
            }

            iframe {
                min-height: 500px; /* Ajustar altura mínima para iframes em telas médias */
            }
        }

        @media (max-width: 480px) {
            .service-item {
                width: calc(100% - 40px); /* Uma coluna para celulares */
                margin: 10px 0; /* Margem menor em telas pequenas */
            }

            header {
                flex-direction: column; /* Muda para coluna em telas pequenas */
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column; /* Menu vertical em telas pequenas */
                align-items: flex-start;
                width: 100%; /* Ocupa 100% da largura */
            }

            nav ul li {
                margin: 5px 0; /* Margem vertical menor */
            }

            .hero {
                padding: 50px 20px; /* Menos padding na seção hero em telas pequenas */
            }
        }

        iframe {
            width: 100%; /* O iframe ocupa toda a largura disponível */
            height: 100%; /* O iframe ocupará 100% da altura disponível */
            min-height: 700px; /* Altura mínima do iframe */
            border: none; /* Remover borda do iframe */
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">ChatNucleaDify</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="IndexVertex.html">Chat Vertex</a></li>
                <li><a href="IndexDify.html">Chat Dify</a></li>
                <li><a href="perguntas.html">Perguntas</a></li>
            </ul>
        </nav>
    </header>

    <iframe
        src="https://lendario.pro/chatbot/TuloqsAsPojlIbIN"
        allow="microphone">
    </iframe>

    <footer>
        <p>&copy; 2024 ChatNuclea - Todos os direitos reservados</p>
    </footer>
</body>

</html>
